<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Scholarship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <img src="../img/logo/mbc-logo-expanded.png" alt="">
    </div>
    <div class="body-container">
        <div class="login-container">
            <form action="register.php" method="post">
                <table align="center">
                    <tr>
                        <td>Full Name</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="name" id="name" class="input-field" required>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td>:</td>
                        <td>
                            <input type="email" class="input-field" name="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone No.</td>
                        <td>:</td>
                        <td>
                            <input type="number" name="phone" class="input-field" id="phone" required>
                        </td>
                    </tr>                
                </table>
                <div class="btn-div">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
